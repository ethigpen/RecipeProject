<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login and Registration</title>
</head>
<body class="container">
    <h1>Welcome {{session['first_name']}}!</h1>
    <a href="/recipes/new" class="btn">Create</a>
    <a href="/logout/user" class="btn">Logout</a>
    <h4 class="mt-3">Current Recipes</h4>
    <table class="table table-borderless">
        <thead>
            <tr>
                <td class="txt">Name</td>
                <td class="txt">Make in 30 min or less</td>
                <td class="txt">Actions</td>
            </tr>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_30}}</td>
                <td><a href="/recipes/{{recipe.id}}">view instructions</a>
                    {% if session['id'] == recipe.user_id %}
                    | <a href="/recipes/edit/{{recipe.id}}">edit</a> | <a href="/recipes/delete/{{recipe.id}}">delete</a></td>
                    {% endif %}
            </tr>
            {% endfor %}
        </thead>
    </table>
</body>
</html>
