<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Edit {{recipe.name}}</title>
</head>
<body class="container">
    <h1>Edit Recipe</h1>
    <a href="/dashboard" class="btn">Dashboard</a>
    <a href="/logout/user" class="btn">Logout</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="message d-flex justify-content-center align-items-center">
                <p class="message">{{message}}</p>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/recipes/update/{{recipe.id}}" method="POST">
        <label class="form-label" for="name">Name:</label>
        <input class="form-control" type="text" name = "name" value="{{recipe.name}}"><br>
        <label class="form-label" for="description">Description:</label>
        <textarea class="form-control" name="description" cols="30" rows="5">{{recipe.description}}</textarea><br>
        <label class="form-label" for="instructions">Instructions:</label>
        <textarea class="form-control" name="instructions" cols="30" rows="5" >{{recipe.instructions}}</textarea><br>
        <label class="form-label" for="date_made">Date Made On:</label>
        <input class="form-control" type="text" name="date_made" value="{{recipe.date_made}}"><br>
        <label for="under_30">Under 30 Minutes?</label><br>
        {% if recipe.under_30 == 'yes' %}
        <input class="form-check-input" type="radio" name="under_30" value="yes" checked>
        <label class="form-check-label" for="yes"></label>Yes</label>
        <input class="form-check-input" type="radio" name="under_30" value="no">
        <label class="form-check-label" for="no">No</label><br>
        {% endif %}
        {% if recipe.under_30 == 'no' %}
        <input class="form-check-input" type="radio" name="under_30" value="yes">
        <label class="form-check-label" for="yes"></label>Yes</label>
        <input class="form-check-input" type="radio" name="under_30" value="no" checked>
        <label class="form-check-label" for="no">No</label><br>
        {% endif %}
        <button type="submit" class="btn mt-3">Edit</button>
    </form>
</body>
</html>
